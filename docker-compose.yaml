version: '3'
services:
  observer:
    depends_on: [chrome]
    image: spirogov/ffmpeg:0.0.9
    environment:
      - remote=chrome:4444
      - listener=chrome:9999
      - ffmpeg_path=ffmpeg
    volumes:
      - /tmp/reports:/tmp/reports
      - ${PWD}/tests/data/:/tmp/scenarios
    command: '-f /tmp/scenarios/real-world.side -fp 100 -si 400 -tl 500 -r xml -r html'
  chrome:
    image: getcarrier/observer-chrome:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999"]
      interval: 1m
      timeout: 10s
      retries: 3
    container_name: chrome
    ports:
      - 4444:4444
      - 9999:9999
